  <h1>

    Welcome to {{ title }}!

<div style="padding: 15px;text-align: left;">
  <h3>Registration Form</h3>
  <form>
  <label>
    First Name :
  </label><br>
  <input type="text" name="first_name" placeholder="Enter First Name"> <br>
  <label>
    Last Name :
  </label><br>
  <input type="text" name="last_name" placeholder="Enter Last Name"><br>
  <label>
    Username :
  </label><br>
  <input type="text" name="username" placeholder="Enter Username"> <br>
  <label>
    Email :
  </label><br>
  <input type="email" name="email" placeholder="Enter Email"> <br>
  <label>
    Phone Number :
  </label><br>
  <input type="Phone" name="phone_number" placeholder="(019) 205-5256"> <br>
  <label>
    Birth Date :
  </label><br>
  <input type="date" name="birth_date" placeholder="Enter Birth Date"> <br>
  <label>
    Profession :
  </label><br>
  <select name="profession">
    <option value="managing_director">Managing Director</option>
    <option value="programmer">Programmer</option>
  </select> <br>
  <label>
    Want to be subscriber : <input style="width:20px;" type="checkbox" name="subscriber">
  </label>
</form>
   <br>
</div>
<button (click) = "saveData($event)">Save</button>

</div>
